    <script >
document.addEventListener("DOMContentLoaded", function () {
  const submittedPhone = localStorage.getItem("submittedPhone");
  const submittedCountryCode = localStorage.getItem("submittedCountryCode");

  console.log(submittedPhone,"cc",submittedCountryCode);

  if (submittedPhone && submittedCountryCode) {
    // Remove anything that is not a digit (gets rid of tracking ID text)
    let cleanPhone = submittedPhone.replace(/\D/g, '');
    const fullPhone = `${submittedCountryCode}${cleanPhone}`;


    const phoneElement = document.getElementById("userPhone");


    if (phoneElement) {
      // Set the phone number as text content
      phoneElement.textContent = fullPhone;
     
      // Store as data attribute for easy access
      phoneElement.setAttribute('data-phone', fullPhone);
     
      // Store in a global variable for easy access
      window.userPhoneNumber = fullPhone;
    }


    console.log("Phone displayed:", document.getElementById("userPhone").outerHTML);


    // Push to GTM
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "formSubmitted",
      leadsUserData: {
        phone_number: fullPhone
      }
    });


    console.log("User Phone Number:", fullPhone);


  } else {
    console.warn("Phone number not found in localStorage.");
  }
});


// Utility functions to get the phone number
function getUserPhoneNumber() {
  const phoneElement = document.getElementById("userPhone");
  if (phoneElement && phoneElement.textContent) {
    return phoneElement.textContent;
  }
  return null;
}


// Function to copy phone number to clipboard
function copyPhoneNumber() {
  const phoneNumber = getUserPhoneNumber();
  if (phoneNumber) {
    navigator.clipboard.writeText(phoneNumber).then(function() {
      console.log('Phone number copied to clipboard:', phoneNumber);
      alert('Phone number copied to clipboard!');
    }).catch(function(err) {
      console.error('Could not copy phone number: ', err);
    });
  } else {
    console.warn('No phone number found to copy');
  }
}


function getPhoneForExternalUse() {
  return getUserPhoneNumber();
}


document.addEventListener("click", function(event) {
  if (event.target.id === "userPhone") {
    console.log("Phone number clicked:", getUserPhoneNumber());
  }
});


window.getUserPhoneNumber = getUserPhoneNumber;
window.copyPhoneNumber = copyPhoneNumber;
window.getPhoneForExternalUse = getPhoneForExternalUse;
</script>
