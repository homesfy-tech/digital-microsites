<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Popup Styles */
        .popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popupOverlay.popupActive {
            opacity: 1;
            visibility: visible;
        }

        .popupModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .popupOverlay.popupActive .popupModal {
            transform: translate(-50%, -50%) scale(1);
        }

        .popupHeader {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .popupTitle {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            text-align: center;
        }

        .popupCloseBtn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .popupCloseBtn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .popupContent {
            padding: 40px 30px;
        }

        .popupSubtitle {
            color: #666;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .popupForm {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .popupInputGroup {
            position: relative;
        }

        .popupInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .popupInput:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .popupInput::placeholder {
            color: #999;
        }

        .popupPhoneGroup {
            display: flex;
            gap: 10px;
        }

        .popupCountryCode {
            flex: 0 0 120px;
            padding: 15px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: #f8f9fa;
            font-size: 16px;
            color: #333;
        }

        .popupPhoneInput {
            flex: 1;
        }

        .popupCheckbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 10px 0;
        }

        .popupCheckbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            accent-color: #667eea;
        }

        .popupCheckbox label {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            cursor: pointer;
        }

        .popupCheckbox a {
            color: #667eea;
            text-decoration: none;
        }

        .popupCheckbox a:hover {
            text-decoration: underline;
        }

        .popupSubmitBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .popupSubmitBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .popupSubmitBtn:active {
            transform: translateY(0);
        }

        .popupSubmitBtn::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .popupSubmitBtn:hover::after {
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .popupModal {
                width: 95%;
                margin: 10px;
            }

            .popupHeader {
                padding: 20px 25px;
            }

            .popupTitle {
                font-size: 20px;
            }

            .popupContent {
                padding: 30px 25px;
            }

            .popupPhoneGroup {
                flex-direction: column;
            }

            .popupCountryCode {
                flex: none;
            }
        }

        @media (max-width: 480px) {
            .popupModal {
                width: 95%;
                max-height: 95vh;
            }

            .popupHeader {
                padding: 15px 20px;
            }

            .popupTitle {
                font-size: 18px;
            }

            .popupContent {
                padding: 25px 20px;
            }

            .popupInput,
            .popupCountryCode {
                padding: 12px 15px;
                font-size: 14px;
            }

            .popupSubmitBtn {
                padding: 14px 25px;
                font-size: 16px;
            }
        }

        /* Animation for form elements */
        .popupForm > * {
            opacity: 0;
            transform: translateY(20px);
            animation: popupSlideUp 0.6s ease forwards;
        }

        .popupForm > *:nth-child(1) { animation-delay: 0.1s; }
        .popupForm > *:nth-child(2) { animation-delay: 0.2s; }
        .popupForm > *:nth-child(3) { animation-delay: 0.3s; }
        .popupForm > *:nth-child(4) { animation-delay: 0.4s; }
        .popupForm > *:nth-child(5) { animation-delay: 0.5s; }

        @keyframes popupSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Special styling for different popup types */
        .popupModal.popupEnquire .popupHeader {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .popupModal.popupBrochure .popupHeader {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .popupModal.popupCosting .popupHeader {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }

        .popupModal.popupDownload .popupHeader {
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
        }

        .popupModal.popupVirtual .popupHeader {
            background: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%);
        }

        .popupModal.popupCall .popupHeader {
            background: linear-gradient(135deg, #F44336 0%, #D32F2F 100%);
        }
    </style>
</head>
<body>
    <!-- Popup Overlay -->
    <div class="popupOverlay" id="popupOverlay">
        <div class="popupModal" id="popupModal">
            <div class="popupHeader">
                <h2 class="popupTitle" id="popupTitle">Enquiry Form</h2>
                <button class="popupCloseBtn" id="popupCloseBtn">&times;</button>
            </div>
            <div class="popupContent">
                <p class="popupSubtitle">Mention your WhatsApp number to receive Brochure on WhatsApp</p>
                <form class="popupForm" id="popupForm">
                    <div class="popupInputGroup">
                        <input type="text" class="popupInput" placeholder="Your Name*" required>
                    </div>
                    <div class="popupInputGroup">
                        <div class="popupPhoneGroup">
                            <select class="popupCountryCode">
                                <option value="+91">India (+91)</option>
                                <option value="+1">USA (+1)</option>
                                <option value="+44">UK (+44)</option>
                                <option value="+61">Australia (+61)</option>
                            </select>
                            <input type="tel" class="popupInput popupPhoneInput" placeholder="Mobile No*" required>
                        </div>
                    </div>
                    <div class="popupCheckbox">
                        <input type="checkbox" id="popupConsent" required>
                        <label for="popupConsent">I consent to the use of provided data in accordance with the <a href="#" target="_blank">privacy policy</a></label>
                    </div>
                    <button type="submit" class="popupSubmitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let popupOverlay = document.getElementById("popupOverlay"),
                popupModal = document.getElementById("popupModal"),
                popupCloseBtn = document.getElementById("popupCloseBtn"),
                popupTitle = document.getElementById("popupTitle"),
                popupForm = document.getElementById("popupForm"),
                popupVirtual1 = document.getElementById("virtual1"),
                popupPriceBreakupBtn = document.getElementById("priceBreakupBtn"),
                popupTriggerButtons = document.querySelectorAll(".offerBoxEnquireButton, .aboutEnquireBtn, #overviewRequestBtn, #priceBreakupBtn, .floorPlan-button, .amenitiesDownloadBtn, .galleryDownloadButton, .firstFormCallBack","priceDetails");

            function popupOpen(event, title = "Enquiry Form") {
                event && event.preventDefault();
                
                let popupCurrentTitle = title,
                    popupTargetElement = event ? event.target.closest("button, a, #virtual1, #priceBreakupBtn") : null;

                // Remove all popup type classes
                popupModal.className = "popupModal";

                if (popupTargetElement) {
                    if (popupTargetElement.classList.contains("offerBoxEnquireButton") || popupTargetElement.classList.contains("aboutEnquireBtn")) {
                        popupCurrentTitle = "Enquire Now";
                        popupModal.classList.add("popupEnquire");
                    } else if (popupTargetElement.classList.contains("nav-link") || "overviewRequestBtn" === popupTargetElement.id) {
                        popupCurrentTitle = "Request Brochure";
                        popupModal.classList.add("popupBrochure");
                    } else if ("priceBreakupBtn" === popupTargetElement.id) {
                        popupCurrentTitle = "Send Me Costing Details";
                        popupModal.classList.add("popupCosting");
                    } else if (popupTargetElement.classList.contains("floorPlan-button")) {
                        popupCurrentTitle = "Send Me Plan Details";
                        popupModal.classList.add("popupEnquire");
                    } else if (popupTargetElement.classList.contains("amenitiesDownloadBtn")) {
                        popupCurrentTitle = "Download Amenities";
                        popupModal.classList.add("popupDownload");
                    } else if (popupTargetElement.classList.contains("galleryDownloadButton")) {
                        popupCurrentTitle = "Download Gallery";
                        popupModal.classList.add("popupDownload");
                    } else if ("virtual1" === popupTargetElement.id) {
                        popupCurrentTitle = "Virtual Tour Request";
                        popupModal.classList.add("popupVirtual");
                    } else if (popupTargetElement.classList.contains("firstFormCallBack")) {
                        popupCurrentTitle = "Instant Call Back";
                        popupModal.classList.add("popupCall");
                        
                    }
                     } else if (popupTargetElement.classList.contains("priceDetails")) {
                        popupCurrentTitle = "Send Me Costing Details";
                        popupModal.classList.add("popupCall");
                        
                    }
                }

                popupTitle.textContent = popupCurrentTitle;
                popupOverlay.classList.add("popupActive");
            }

            function popupClose() {
                popupOverlay.classList.remove("popupActive");
                popupModal.className = "popupModal"; // Reset classes
            }

            // Add event listeners to all trigger buttons
            if (popupTriggerButtons.length > 0) {
                popupTriggerButtons.forEach((button) => {
                    button.addEventListener("click", popupOpen);
                });
            }

            // Add event listeners for specific buttons
            if (popupVirtual1) {
                popupVirtual1.addEventListener("click", popupOpen);
            }

            if (popupPriceBreakupBtn) {
                popupPriceBreakupBtn.addEventListener("click", popupOpen);
            }

            // Close popup events
            if (popupCloseBtn) {
                popupCloseBtn.addEventListener("click", popupClose);
            }

            if (popupOverlay) {
                popupOverlay.addEventListener("click", function(e) {
                    if (e.target === popupOverlay) {
                        popupClose();
                    }
                });
            }

            // Form submission
            if (popupForm) {
                popupForm.addEventListener("submit", function(e) {
                    e.preventDefault();
                    alert("Form submitted successfully!");
                    popupClose();
                });
            }

            // Auto popup after 2.5 seconds
            setTimeout(() => {
                popupOpen(null, "Limited Time Offer!");
            }, 2500);

            // ESC key to close popup
            document.addEventListener("keydown", function(e) {
                if (e.key === "Escape" && popupOverlay.classList.contains("popupActive")) {
                    popupClose();
                }
            });
        });
    </script>
</body>
</html>
