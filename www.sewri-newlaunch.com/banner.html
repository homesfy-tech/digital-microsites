<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Presidential Enclave Banner</title>
    <style>
        * {
            font-family: serif !important;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: serif;
        }

        .headerContainer::after,
        .headerContainer::before {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            top: 0
        }

        .aboutSectionTitle,
        .bannerIntroText,
        .bannerProjectName,
        .bannerSubtitleText {
            text-transform: uppercase
        }

        .modalFormContainer.active,
        .modalFormOverlay.active {
            opacity: 1;
            pointer-events: auto
        }

        body {
            font-family: Arial, sans-serif
        }

        .mainHeader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, .3);
            backdrop-filter: blur(10px)
        }

        .headerContainer {
            position: relative;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0.7rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
            overflow: hidden
        }

        .headerContainer::before {
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: -2;
            background-color: #333;
        }

        .headerContainer::after {
            background: rgba(0, 0, 0, .4);
            z-index: -1
        }

        .headerLogo img {
            height: 30px
        }

        .headerNav {
            display: flex;
            gap: 2rem;
            align-items: center
        }

        .headerLink {
            color: #fff;
            text-decoration: none;
            font-size: .9rem;
            font-weight: 900;
            transition: color .3s
        }

        .headerContact,
        .headerWhatsapp {
            padding: .5rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            transition: background .3s;
            text-decoration: none
        }

        .headerLink:hover {
            color: #ddd
        }

        .headerContact {
            background: #fff;
            color: #000
        }

        .headerWhatsapp {
            background: #25d366;
            color: #fff
        }

        .headerMenuButton,
        .mobileMenuClose {
            border: none;
            color: #fff;
            cursor: pointer
        }

        .headerContact:hover {
            background: #f0f0f0
        }

        .headerMenuButton {
            display: none;
            background: 0 0
        }

        .mobileMenu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: rgba(0, 0, 0, .95);
            padding: 2rem;
            transition: right .3s;
            z-index: 2000
        }

        .mobileMenu.active {
            right: 0
        }

        .mobileMenuClose {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: 0 0;
            font-size: 1.5rem
        }

        .mobileMenuLinks {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 3rem
        }

        .mobileMenuLink {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: .5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, .1);
            font-weight: bolder
        }

        .bannerSectionMain {
            margin-top: 4%
        }

        .bannerCarouselContainer {
            width: 100%;
            overflow: hidden;
            position: relative;
            max-width: 100%;
            margin: 0 auto
        }

        .bannerCarouselWrapper {
            position: relative;
            width: 100%;
            height: 600px;
            display: flex;
        }

        /* Image section with sliding functionality */
        .bannerImageSection {
            position: relative;
            width: 100%;
            overflow: hidden
        }

        .bannerSlidesContainer {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform .8s ease-in-out
        }

        .bannerCarouselSlide {
            min-width: 100%;
            height: 100%
        }

        .bannerPropertyImage {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        /* Static content section */
        .bannerContentSection {

            padding: 0 40px 40px;
            background-color: #171e26;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .bannerLocationLogo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-family: serif;
            font-size: 18px;
            color: #333;
            z-index: 2;
            letter-spacing: 3px
        }

        .bannerProjectHeader {
            display: flex;
            align-items: flex-start;
            margin-bottom: 60px
        }

        .bannerProjectNumber {
            font-size: 80px;
            line-height: 1;
            font-weight: 300;
            margin: 0 15px 0 0
        }

        .bannerProjectNameWrapper {
            display: flex;
            flex-direction: column;
            justify-content: center
        }

        .bannerProjectName {
            font-size: 16px;
            margin: 0;
            line-height: 1.3;
            letter-spacing: 2px
        }

        .bannerDescriptionSection,
        .bannerIntroSection {
            margin-bottom: 20px;
            text-align: center
        }

        .bannerIntroText {
            font-size: 14px;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #aaa
        }

        .bannerMainTitle {
            font-size: 48px;

            margin: 0;
            line-height: 1.2;
            font-family: serif
        }

        .bannerSubtitleText {
            font-size: 14px;
            letter-spacing: 5px;
            margin-top: 5px;
            position: relative;
            display: inline-block;
            padding: 0 10px
        }

        .bannerSubtitleText:after,
        .bannerSubtitleText:before {
            content: "";
            position: absolute;
            top: 50%;
            width: 30px;
            height: 1px;
            background-color: #fff
        }

        .bannerSubtitleText:before {
            left: -30px
        }

        .bannerSubtitleText:after {
            right: -30px
        }

        .bannerPropertyDescription {
            font-size: 16px;
            line-height: 1.6;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 20px
        }

        .bannerPropertyDescription:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background-color: rgba(255, 255, 255, .3)

        .bannerFeatureSection {
            display: flex;
            align-items: center;
            justify-content: center
        }

        .bannerFeatureDiamond {
            font-size: 12px;
            margin-right: 10px;
            color: #ccc
        }

        .bannerFeatureText {
            font-size: 16px;
            text-align: center
        }

        .bannerCtaButton {

            padding: 12px 30px;
            background: 0 0;
            color: #fff;
            border: 1px solid #fff;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: .3s
        }

        .quoteForm {

            margin-top: 8%
        }

        .quoteTitle {

            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff
        }

        .quoteTitle::after,
        .quoteTitle::before {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ccc;
            margin: 0 10px
        }

        .quoteInput,
        .quotePhoneInput,

            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 12px;
            box-sizing: border-box
        }

        .quotePhoneWrapper {
            display: flex;
            gap: 8px
        }

        .quoteSelect {
            flex: 0 0 40%
        }

        .quotePhoneInput {
            flex: 1
        }

        .quoteCheckboxWrapper {
            font-size: 12px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px
        }

        .quoteCheckboxWrapper input {
            transform: scale(1.1)
        }

        .quoteSubmit {
            width: 100%;
            background: #161e26;
            border: 1px solid #fff;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background .3s
        }

        .quoteSubmit:hover {
            background: #314355
        }

        .quoteIcon {
            font-size: 18px
        }

        .bannerNavButton {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: none;
            background-color: rgba(255, 255, 255, .4);
            color: #333;
            font-size: 18px;
            cursor: pointer;
            z-index: 3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .bannerPrevButton {
            left: 20px
        }

        .bannerNextButton {
            right: 32%;
        }

        .bannerIndicatorContainer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3
        }

        .bannerIndicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, .5);
            cursor: pointer;
            transition: background-color .3s
        }

        .bannerIndicator.active {
            background-color: #fff
        }

        @media (max-width:768px) {
            .bannerIndicator,
            .headerNav {
                /* display: none */
                /* bottom: 31%; */
            }
            .bannerIndicatorContainer {

            }

            .headerMenuButton {
                display: block
            }

            .bannerIntroSectionMobile {
                margin-top: 0;
                padding-top: 0
            }

            .bannerPropertyImage {

            }

            .bannerContentSection {
                padding: 20px
            }

            .headerContainer {
                position: relative;

                background-size: cover;
                background-position: center
            }

            .headerContainer::before {

                height: 100%;

            }

            }

            /* Mobile specific changes */

            .bannerContentSection {

        }

        @media (max-width:1200px) {

            }

            }

        }

        @media (max-width:992px) {

                height: auto
            }

            }

            }
        }
    </style>

    <script>
        class BannerSlider {
            constructor() {
                this.currentSlide = 0;
                this.slides = document.querySelectorAll('.bannerCarouselSlide');
                this.indicators = document.querySelectorAll('.bannerIndicator');
                this.slidesContainer = document.querySelector('.bannerSlidesContainer');
                this.totalSlides = this.slides.length;
                
                this.init();
            }

            init() {
                // Navigation buttons
                document.querySelector('.bannerPrevButton').addEventListener('click', () => this.prevSlide());
                document.querySelector('.bannerNextButton').addEventListener('click', () => this.nextSlide());
                
                // Indicators
                this.indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => this.goToSlide(index));
                });

                // Auto-slide every 5 seconds
                setInterval(() => this.nextSlide(), 5000);
            }

            updateSlide() {
                const translateX = -this.currentSlide * 100;
                this.slidesContainer.style.transform = `translateX(${translateX}%)`;
                
                // Update indicators
                this.indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentSlide);
                });
            }

            nextSlide() {
                this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                this.updateSlide();
            }

            prevSlide() {
                this.currentSlide = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                this.updateSlide();
            }

            goToSlide(index) {
                this.currentSlide = index;
                this.updateSlide();
            }
        }

        // Initialize slider when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new BannerSlider();
        });
    </script>
