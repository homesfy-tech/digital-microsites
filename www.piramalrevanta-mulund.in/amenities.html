<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Amenities Carousel with Lightbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .amenities-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .amenities-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #666;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .amenities-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .amenities-track {
            display: flex;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .amenities-slide {
            min-width: 33.333%;
            height: 100%;
            position: relative;
            transition: all 0.6s ease;
        }

        .amenities-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.6s ease;
            filter: blur(2px) brightness(0.7) saturate(0.8);
            transform: scale(0.9);
            cursor: pointer;
        }

        .amenities-slide.amenities-center .amenities-image {
            filter: none;
            transform: scale(1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .amenities-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 15px;
        }

        .amenities-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .amenities-dot.amenities-active {
            background: #333;
            transform: scale(1.2);
        }

        .amenities-dot:hover {
            background: #555;
            transform: scale(1.1);
        }

        .amenities-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .amenities-prev {
            left: 20px;
        }

        .amenities-next {
            right: 20px;
        }

        .amenities-controls:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .amenities-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 18px;
        }

        /* Lightbox Styles */
        .amenities-lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .amenities-lightbox.active {
            display: flex;
            opacity: 1;
        }

        .amenities-lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .amenities-lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .amenities-lightbox-close {
            position: absolute;
            top: -50px;
            right: -10px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        .amenities-lightbox-close:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .amenities-lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        .amenities-lightbox-nav:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .amenities-lightbox-prev {
            left: -80px;
        }

        .amenities-lightbox-next {
            right: -80px;
        }

        .amenities-lightbox-counter {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .amenities-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .amenities-wrapper {
                height: 300px;
            }
            
            .amenities-controls {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .amenities-prev {
                left: 10px;
            }
            
            .amenities-next {
                right: 10px;
            }

            .amenities-lightbox-nav {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .amenities-lightbox-prev {
                left: -60px;
            }

            .amenities-lightbox-next {
                right: -60px;
            }

            .amenities-lightbox-close {
                top: -40px;
                right: -5px;
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .amenities-slide {
                min-width: 50%;
            }
            
            .amenities-slide.amenities-center .amenities-image {
                filter: none;
                transform: scale(1);
                box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            }

            .amenities-lightbox-nav {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .amenities-lightbox-prev {
                left: 10px;
            }

            .amenities-lightbox-next {
                right: 10px;
            }

            .amenities-lightbox-close {
                top: 20px;
                right: 20px;
            }

            .amenities-lightbox-counter {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="amenities-container">
        <h1 class="amenities-title">Infinite Amenities</h1>
        
        <div class="amenities-wrapper">
            <div class="amenities-loading">Loading images...</div>
            <div class="amenities-track" id="amenitiesTrack">
                <!-- Images will be dynamically inserted here -->
            </div>
            
            <button class="amenities-controls amenities-prev" id="amenitiesPrev">‹</button>
            <button class="amenities-controls amenities-next" id="amenitiesNext">›</button>
        </div>
        
        <div class="amenities-navigation" id="amenitiesDots">
            <!-- Dots will be dynamically inserted here -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="amenities-lightbox" id="amenitiesLightbox">
        <div class="amenities-lightbox-content">
            <button class="amenities-lightbox-close" id="amenitiesLightboxClose">×</button>
            <button class="amenities-lightbox-nav amenities-lightbox-prev" id="amenitiesLightboxPrev">‹</button>
            <img class="amenities-lightbox-image" id="amenitiesLightboxImage" src="" alt="">
            <button class="amenities-lightbox-nav amenities-lightbox-next" id="amenitiesLightboxNext">›</button>
            <div class="amenities-lightbox-counter" id="amenitiesLightboxCounter">1 / 6</div>
        </div>
    </div>

    <script>
        class AmenitiesCarousel {
            constructor() {
                // Sample images - replace with your own
                this.amenitiesImages = [
                    'https://images.unsplash.com/photo-1518717758536-85ae29035b6d?w=800&h=600&fit=crop&crop=face',
                    'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=800&h=600&fit=crop',
                    'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800&h=600&fit=crop',
                    'https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=800&h=600&fit=crop',
                    'https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=800&h=600&fit=crop',
                    'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop'
                ];
                
                this.amenitiesCurrentIndex = 0;
                this.amenitiesTotalSlides = this.amenitiesImages.length;
                this.amenitiesTrack = document.getElementById('amenitiesTrack');
                this.amenitiesDotsContainer = document.getElementById('amenitiesDots');
                this.amenitiesPrevBtn = document.getElementById('amenitiesPrev');
                this.amenitiesNextBtn = document.getElementById('amenitiesNext');
                this.amenitiesAutoPlayInterval = null;
                this.amenitiesIsTransitioning = false;
                this.amenitiesPosition = 0;
                
                // Lightbox elements
                this.amenitiesLightbox = document.getElementById('amenitiesLightbox');
                this.amenitiesLightboxImage = document.getElementById('amenitiesLightboxImage');
                this.amenitiesLightboxClose = document.getElementById('amenitiesLightboxClose');
                this.amenitiesLightboxPrev = document.getElementById('amenitiesLightboxPrev');
                this.amenitiesLightboxNext = document.getElementById('amenitiesLightboxNext');
                this.amenitiesLightboxCounter = document.getElementById('amenitiesLightboxCounter');
                this.amenitiesLightboxCurrentIndex = 0;
                
                this.amenitiesInit();
            }
            
            async amenitiesInit() {
                await this.amenitiesCreateSlides();
                this.amenitiesCreateDots();
                this.amenitiesBindEvents();
                this.amenitiesBindLightboxEvents();
                this.amenitiesUpdateCarousel();
                this.amenitiesStartAutoPlay();
                
                // Hide loading message
                document.querySelector('.amenities-loading').style.display = 'none';
            }
            
            async amenitiesCreateSlides() {
                // Create many duplicates for true infinite scroll
                const amenitiesInfiniteImages = [];
                
                // Add multiple copies of images for seamless infinite scroll
                for (let i = 0; i < 5; i++) {
                    amenitiesInfiniteImages.push(...this.amenitiesImages);
                }
                
                for (let i = 0; i < amenitiesInfiniteImages.length; i++) {
                    const amenitiesSlide = document.createElement('div');
                    amenitiesSlide.className = 'amenities-slide';
                    
                    const amenitiesImg = document.createElement('img');
                    amenitiesImg.className = 'amenities-image';
                    amenitiesImg.src = amenitiesInfiniteImages[i];
                    amenitiesImg.alt = `Amenities image ${(i % this.amenitiesTotalSlides) + 1}`;
                    amenitiesImg.loading = 'lazy';
                    
                    // Add click event for lightbox
                    amenitiesImg.addEventListener('click', () => {
                        this.openAmenitiesLightbox(i % this.amenitiesTotalSlides);
                    });
                    
                    // Add error handling for images
                    amenitiesImg.onerror = () => {
                        amenitiesImg.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgdmlld0JveD0iMCAwIDgwMCA2MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI4MDAiIGhlaWdodD0iNjAwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik00MDAgMzAwQzQwMCAzNTUuMjI4IDM1NS4yMjggNDAwIDMwMCA0MDBDMjQ0Ljc3MiA0MDAgMjAwIDM1NS4yMjggMjAwIDMwMEMyMDAgMjQ0Ljc3MiAyNDQuNzcyIDIwMCAzMDAgMjAwQzM1NS4yMjggMjAwIDQwMCAyNDQuNzcyIDQwMCAzMDBaIiBmaWxsPSIjOUNBM0FGIi8+Cjx0ZXh0IHg9IjQwMCIgeT0iMzIwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjNjc3MjhEIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiPkltYWdlIG5vdCBmb3VuZDwvdGV4dD4KPC9zdmc+';
                    };
                    
                    amenitiesSlide.appendChild(amenitiesImg);
                    this.amenitiesTrack.appendChild(amenitiesSlide);
                }
                
                // Start position to show first image in center
                this.amenitiesPosition = this.amenitiesTotalSlides;
                this.amenitiesCurrentIndex = 0;
                this.amenitiesTrack.style.transform = `translateX(-${this.amenitiesPosition * 33.333}%)`;
            }
            
            amenitiesCreateDots() {
                for (let i = 0; i < this.amenitiesTotalSlides; i++) {
                    const amenitiesDot = document.createElement('button');
                    amenitiesDot.className = 'amenities-dot';
                    amenitiesDot.addEventListener('click', () => this.amenitiesGoToSlide(i));
                    this.amenitiesDotsContainer.appendChild(amenitiesDot);
                }
            }
            
            amenitiesBindEvents() {
                this.amenitiesPrevBtn.addEventListener('click', () => this.amenitiesPrevSlide());
                this.amenitiesNextBtn.addEventListener('click', () => this.amenitiesNextSlide());
                
                // Touch events for mobile
                let amenitiesStartX = 0;
                let amenitiesEndX = 0;
                
                this.amenitiesTrack.addEventListener('touchstart', (e) => {
                    amenitiesStartX = e.touches[0].clientX;
                });
                
                this.amenitiesTrack.addEventListener('touchend', (e) => {
                    amenitiesEndX = e.changedTouches[0].clientX;
                    const amenitiesDiff = amenitiesStartX - amenitiesEndX;
                    
                    if (Math.abs(amenitiesDiff) > 50) { // Minimum swipe distance
                        if (amenitiesDiff > 0) {
                            this.amenitiesNextSlide();
                        } else {
                            this.amenitiesPrevSlide();
                        }
                    }
                });
                
                // Pause autoplay on hover
                this.amenitiesTrack.addEventListener('mouseenter', () => this.amenitiesStopAutoPlay());
                this.amenitiesTrack.addEventListener('mouseleave', () => this.amenitiesStartAutoPlay());
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        this.amenitiesPrevSlide();
                    } else if (e.key === 'ArrowRight') {
                        this.amenitiesNextSlide();
                    }
                });
            }
            
            amenitiesBindLightboxEvents() {
                // Close lightbox events
                this.amenitiesLightboxClose.addEventListener('click', () => this.closeAmenitiesLightbox());
                this.amenitiesLightbox.addEventListener('click', (e) => {
                    if (e.target === this.amenitiesLightbox) {
                        this.closeAmenitiesLightbox();
                    }
                });
                
                // Lightbox navigation
                this.amenitiesLightboxPrev.addEventListener('click', () => this.amenitiesLightboxPrevImage());
                this.amenitiesLightboxNext.addEventListener('click', () => this.amenitiesLightboxNextImage());
                
                // Keyboard events for lightbox
                document.addEventListener('keydown', (e) => {
                    if (this.amenitiesLightbox.classList.contains('active')) {
                        if (e.key === 'Escape') {
                            this.closeAmenitiesLightbox();
                        } else if (e.key === 'ArrowLeft') {
                            this.amenitiesLightboxPrevImage();
                        } else if (e.key === 'ArrowRight') {
                            this.amenitiesLightboxNextImage();
                        }
                    }
                });
            }
            
            openAmenitiesLightbox(index) {
                this.amenitiesLightboxCurrentIndex = index;
                this.amenitiesLightboxImage.src = this.amenitiesImages[index];
                this.updateAmenitiesLightboxCounter();
                this.amenitiesLightbox.classList.add('active');
                this.amenitiesStopAutoPlay();
                document.body.style.overflow = 'hidden';
            }
            
            closeAmenitiesLightbox() {
                this.amenitiesLightbox.classList.remove('active');
                this.amenitiesStartAutoPlay();
                document.body.style.overflow = 'auto';
            }
            
            amenitiesLightboxPrevImage() {
                this.amenitiesLightboxCurrentIndex = (this.amenitiesLightboxCurrentIndex - 1 + this.amenitiesTotalSlides) % this.amenitiesTotalSlides;
                this.amenitiesLightboxImage.src = this.amenitiesImages[this.amenitiesLightboxCurrentIndex];
                this.updateAmenitiesLightboxCounter();
            }
            
            amenitiesLightboxNextImage() {
                this.amenitiesLightboxCurrentIndex = (this.amenitiesLightboxCurrentIndex + 1) % this.amenitiesTotalSlides;
                this.amenitiesLightboxImage.src = this.amenitiesImages[this.amenitiesLightboxCurrentIndex];
                this.updateAmenitiesLightboxCounter();
            }
            
            updateAmenitiesLightboxCounter() {
                this.amenitiesLightboxCounter.textContent = `${this.amenitiesLightboxCurrentIndex + 1} / ${this.amenitiesTotalSlides}`;
            }
            
            amenitiesUpdateCarousel() {
                const amenitiesSlides = this.amenitiesTrack.querySelectorAll('.amenities-slide');
                const amenitiesDots = this.amenitiesDotsContainer.querySelectorAll('.amenities-dot');
                
                // Calculate which slide is in the center based on screen size
                const amenitiesIsMobile = window.innerWidth <= 480;
                const amenitiesCenterIndex = amenitiesIsMobile ? 
                    this.amenitiesPosition + 1 : // Mobile: center of 2 visible slides
                    this.amenitiesPosition + 1;   // Desktop: center of 3 visible slides
                
                // Update center slide highlighting
                amenitiesSlides.forEach((slide, index) => {
                    slide.classList.remove('amenities-center');
                    if (index === amenitiesCenterIndex) {
                        slide.classList.add('amenities-center');
                    }
                });
                
                // Update active dot
                amenitiesDots.forEach((dot, index) => {
                    dot.classList.remove('amenities-active');
                    if (index === this.amenitiesCurrentIndex) {
                        dot.classList.add('amenities-active');
                    }
                });
                
                // Move carousel with different calculations for mobile vs desktop
                const amenitiesSlideWidth = amenitiesIsMobile ? 50 : 33.333;
                const amenitiesTranslateX = -(this.amenitiesPosition * amenitiesSlideWidth);
                this.amenitiesTrack.style.transform = `translateX(${amenitiesTranslateX}%)`;
            }
            
            amenitiesNextSlide() {
                if (this.amenitiesIsTransitioning) return;
                this.amenitiesIsTransitioning = true;
                
                this.amenitiesPosition++;
                this.amenitiesCurrentIndex = (this.amenitiesCurrentIndex + 1) % this.amenitiesTotalSlides;
                
                this.amenitiesUpdateCarousel();
                
                // Reset position when we've gone too far (seamless infinite scroll)
                setTimeout(() => {
                    if (this.amenitiesPosition >= this.amenitiesTotalSlides * 3) {
                        this.amenitiesTrack.style.transition = 'none';
                        this.amenitiesPosition = this.amenitiesTotalSlides;
                        
                        const amenitiesIsMobile = window.innerWidth <= 480;
                        const amenitiesSlideWidth = amenitiesIsMobile ? 50 : 33.333;
                        this.amenitiesTrack.style.transform = `translateX(-${this.amenitiesPosition * amenitiesSlideWidth}%)`;
                        
                        setTimeout(() => {
                            this.amenitiesTrack.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                        }, 50);
                    }
                    this.amenitiesIsTransitioning = false;
                }, 600);
            }
            
            amenitiesPrevSlide() {
                if (this.amenitiesIsTransitioning) return;
                this.amenitiesIsTransitioning = true;
                
                this.amenitiesPosition--;
                this.amenitiesCurrentIndex = (this.amenitiesCurrentIndex - 1 + this.amenitiesTotalSlides) % this.amenitiesTotalSlides;
                
                this.amenitiesUpdateCarousel();
                
                // Reset position when we've gone too far back (seamless infinite scroll)
                setTimeout(() => {
                    if (this.amenitiesPosition <= 0) {
                        this.amenitiesTrack.style.transition = 'none';
                        this.amenitiesPosition = this.amenitiesTotalSlides * 2;
                        
                        const amenitiesIsMobile = window.innerWidth <= 480;
                        const amenitiesSlideWidth = amenitiesIsMobile ? 50 : 33.333;
                        this.amenitiesTrack.style.transform = `translateX(-${this.amenitiesPosition * amenitiesSlideWidth}%)`;
                        
                        setTimeout(() => {
                            this.amenitiesTrack.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                        }, 50);
                    }
                    this.amenitiesIsTransitioning = false;
                }, 600);
            }
            
            amenitiesGoToSlide(index) {
                if (this.amenitiesIsTransitioning || index === this.amenitiesCurrentIndex) return;
                
                this.amenitiesIsTransitioning = true;
                
                // Calculate the shortest path to the target slide
                const amenitiesDiff = index - this.amenitiesCurrentIndex;
                this.amenitiesPosition += amenitiesDiff;
                this.amenitiesCurrentIndex = index;
                
                this.amenitiesUpdateCarousel();
                
                setTimeout(() => {
                    this.amenitiesIsTransitioning = false;
                }, 600);
            }
            
            amenitiesStartAutoPlay() {
                this.amenitiesStopAutoPlay();
                this.amenitiesAutoPlayInterval = setInterval(() => {
                    this.amenitiesNextSlide();
                }, 4000);
            }
            
            amenitiesStopAutoPlay() {
                if (this.amenitiesAutoPlayInterval) {
                    clearInterval(this.amenitiesAutoPlayInterval);
                    this.amenitiesAutoPlayInterval = null;
                }
            }
        }
        
        // Initialize carousel when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AmenitiesCarousel();
        });
    </script>
</body>
</html>
